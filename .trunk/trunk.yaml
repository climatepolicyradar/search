# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0

# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.12.2

# Trunk provides extensibility via plugins.
# (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins

# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  definitions:
    - name: bandit
      direct_configs: [bandit.yaml]
      commands:
        - name: lint
          run: bandit --exit-zero -c bandit.yaml --format json --output ${tmpfile} ${target}

  enabled:
    - actionlint@1.7.10
    - bandit@1.9.3
    - black@26.1.0
    - checkov@3.2.500
    - git-diff-check
    - hadolint@2.14.0
    - isort@7.0.0
    - markdownlint@0.47.0
    - prettier@3.8.1
    # 0.15.0 uses --output-format; Trunk still passes --format. Pin until Trunk updates.
    - ruff@0.14.4
    # - taplo@0.10.0
    - terrascan@1.19.9
    # - trivy@0.37.1
    - trufflehog@3.93.1
    - yamllint@1.38.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
