name: CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md" # Run on all pull requests, regardless of target branch but don't run for a Markdown file change
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md" # don't trigger CI for a Markdown file change
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    name: "Lint"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install just
        run: pipx install rust-just

      - name: Install python or load from cache with dependencies
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies
        run: just install

      - name: Run linting
        run: just lint-all

  check-scripts-structure:
    runs-on: ubuntu-latest
    name: "Check scripts directory"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Check there are no .py files in scripts/ root
        run: |
          if ls scripts/*.py 2>/dev/null; then
            echo "❌ Error: Found .py files in scripts/ root directory:"
            ls scripts/*.py
            echo ""
            echo "Python files must be placed in subdirectories under scripts/, not in the root."
            exit 1
          else
            echo "✅ No .py files found in scripts/ root directory"
          fi

  test:
    runs-on: ubuntu-latest
    name: "Test"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install just
        run: pipx install rust-just

      - name: Install python or load from cache with dependencies
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies
        run: just install

      - name: Run tests
        run: just test-functional
