name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      run-test: ${{ steps.filter.outputs.run-test }}
      run-check-scripts-structure: ${{ steps.filter.outputs.run-check-scripts-structure }}
      run-pulumi-preview: ${{ steps.filter.outputs.run-pulumi-preview }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            run-test:
              - 'api/**'
              - 'relevance_tests/**'
              - 'search/**'
              - 'tests/**'
              - 'vespa/**'
              - 'uv.lock'
              - pyproject.toml
            run-check-scripts-structure:
              - 'scripts/**'
            run-pulumi-preview:
              - 'infra/**'

  lint:
    permissions:
      # For trunk to post annotations
      checks: write
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@v3
      - name: Install python or load from cache with dependencies
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies
        run: just install
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          arguments: --ci

  check-scripts-structure:
    runs-on: ubuntu-latest
    name: "Check scripts directory"
    needs: [changes]
    if: needs.changes.outputs.run-check-scripts-structure == 'true'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Check there are no .py files in scripts/ root
        run: |
          if ls scripts/*.py 2>/dev/null; then
            echo "❌ Error: Found .py files in scripts/ root directory:"
            ls scripts/*.py
            echo ""
            echo "Python files must be placed in subdirectories under scripts/, not in the root."
            exit 1
          else
            echo "✅ No .py files found in scripts/ root directory"
          fi

  no-mixed-infra-and-code:
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.result == 'success'
    steps:
      - name: Fail if PR touches both app code and infra
        run: |
          RUN_TESTS='${{ needs.changes.outputs.run-test }}'
          RUN_PULUMI_PREVIEW='${{ needs.changes.outputs.run-pulumi-preview }}'
          if [ "$RUN_TESTS" = 'true' ] && [ "$RUN_PULUMI_PREVIEW" = 'true' ]; then
            echo "This PR changes both application code and infrastructure. Split into separate PRs: infra changes and code changes cannot be deployed in the same merge."
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    name: "Test"
    needs: [changes, no-mixed-infra-and-code]
    if: needs.no-mixed-infra-and-code.result == 'success' && needs.changes.outputs.run-test == 'true'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install python or load from cache with dependencies
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies
        run: just install

      - name: Run tests
        run: just test-functional

  pulumi-preview:
    runs-on: ubuntu-latest
    name: Pulumi Preview
    needs: [changes, no-mixed-infra-and-code]
    if: needs.no-mixed-infra-and-code.result == 'success' && needs.changes.outputs.run-pulumi-preview == 'true'
    strategy:
      matrix:
        environment: [production]
      fail-fast: false
    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v6
      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/search-${{ matrix.environment }}-github-actions-deploy
          role-session-name: GitHub_Pulumi_preview_${{ matrix.environment }}
          aws-region: eu-west-1
      - uses: astral-sh/setup-uv@v7
      - uses: extractions/setup-just@v3
      - run: just install
      - name: Install Pulumi
        uses: pulumi/actions@v6
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      - name: Pulumi preview
        run: |
          pulumi preview --stack climatepolicyradar/search/${{ matrix.environment }} --suppress-outputs
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  # This is the job that is required in our branch protection rules.
  # As `test` runs on a conditional it might not run, so we need to
  # accumulate the results here.
  tests:
    if: always()
    needs: [test, check-scripts-structure]
    runs-on: ubuntu-latest
    steps:
      # You can see the possible values here:
      # @see: https://docs.github.com/en/actions/reference/workflows-and-actions/contexts#jobs-context
      - run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            exit 1
          fi
