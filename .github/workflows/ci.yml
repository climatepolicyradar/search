name: CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md" # Run on all pull requests, regardless of target branch but don't run for a Markdown file change
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md" # don't trigger CI for a Markdown file change
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    permissions:
      # For trunk to post annotations
      checks: write
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@v3
      - name: Install python or load from cache with dependencies
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies
        run: just install
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          arguments: --ci
  check-scripts-structure:
    runs-on: ubuntu-latest
    name: "Check scripts directory"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Check there are no .py files in scripts/ root
        run: |
          if ls scripts/*.py 2>/dev/null; then
            echo "❌ Error: Found .py files in scripts/ root directory:"
            ls scripts/*.py
            echo ""
            echo "Python files must be placed in subdirectories under scripts/, not in the root."
            exit 1
          else
            echo "✅ No .py files found in scripts/ root directory"
          fi

  changes:
    runs-on: ubuntu-latest
    outputs:
      run-tests: ${{ steps.filter-code-changes.outputs.run-tests }}

    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter-code-changes
        with:
          filters: |
            run-tests:
              - 'api/**'
              - 'relevance_tests/**'
              - 'search/**'
              - 'tests/**'
              - 'vespa/**'
              - 'uv.lock'
              - pyproject.toml

          # Treat a service as \"changed\" if ANY matching files changed,
          # even if other unrelated root-level files changed too.
          predicate-quantifier: some

  test:
    runs-on: ubuntu-latest
    name: "Test"
    needs: changes
    if: needs.changes.outputs.run-tests == 'true'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install python or load from cache with dependencies
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies
        run: just install

      - name: Run tests
        run: just test-functional
