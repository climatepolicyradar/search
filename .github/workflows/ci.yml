name: CI

on:
  pull_request: {}
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # @see: https://github.com/dorny/paths-filter?tab=readme-ov-file#custom-processing-of-changed-files
  changes: 
    runs-on: ubuntu-latest
    outputs:
      markdown: ${{ steps.filter.outputs.markdown }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: shell
          filters: |
            markdown:
              - added|modified: '*.md'

  lint:
    permissions:
      # For trunk to post annotations
      checks: write
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@v3
      - name: Install python or load from cache with dependencies
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies
        run: just install
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          arguments: --ci

  check-scripts-structure:
    runs-on: ubuntu-latest
    name: "Check scripts directory"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Check there are no .py files in scripts/ root
        run: |
          if ls scripts/*.py 2>/dev/null; then
            echo "❌ Error: Found .py files in scripts/ root directory:"
            ls scripts/*.py
            echo ""
            echo "Python files must be placed in subdirectories under scripts/, not in the root."
            exit 1
          else
            echo "✅ No .py files found in scripts/ root directory"
          fi

  test:
    runs-on: ubuntu-latest
    name: "Test"
    needs: [changes]
    if: needs.changes.outputs.markdown == 'false'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install just
        run: pipx install rust-just

      - name: Install python or load from cache with dependencies
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies
        run: just install

      - name: Run tests
        run: just test-functional

  # This is the job that is required in our branch protection rules.
  # As `test` runs on a conditional it might not run, so we need to
  # accumulate the results here.
  tests:
    if: always()
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      # possible values
      # @see: https://docs.github.com/en/actions/reference/workflows-and-actions/contexts#jobs-context
      - run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            exit 1
          fi
